<div class="row" *ngFor="let account of accountsArray; let i = index" [id]="i">
  <div class="col-xs-12 col-md-8 col-md-offset-2">
    <div class="d-flex">
      <h5>{{ account.name }}</h5>
      <button (click)="onDelete(account, i)">x</button>
    </div>
    <hr />
    <p>This account is {{ account.status }}</p>
    <button class="btn btn-default" (click)="onSetTo('active', i)">
      Set to 'active'
    </button>
    <button class="btn btn-default" (click)="onSetTo('inactive', i)">
      Set to 'inactive'
    </button>
    <button class="btn btn-default" (click)="onSetTo('unknown', i)">
      Set to 'unknown'
    </button>
  </div>
</div>
